<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css -->
    <link rel="stylesheet" type="text/stylesheet" href="assets/css/reset.css">
    <!-- BootStrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container result-screen h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="jumbotron text-center" style="color:green;">
                    <h2>Lets see how you did:</h2>
                    <p id="correctAnswers"></p>
                    <p id="wrongAnswers"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container top-container">
        <div class="top">
            <h1 class="display-4 text-center bg-primary" style="border-radius: 15px;padding:20px; ">World Trivia Game</h1>
        </div>
        <div class="row timer-header text-center">Time remaining: 
            <div class="timer text-center" id="countdown"></div>
        </div>
        <div class="container text-center form-group question-group">
            <!--Trivia questions go here-->
            <!---->
            <button id="submitButton" type="button" class="btn btn-info">Done</button>
        </div>
    </div>
    <script type="text/javascript" src="./assests/javascript/game.js"></script>
</body>

</html>
